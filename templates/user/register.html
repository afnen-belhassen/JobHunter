<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MySite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join us and start your journey</p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="flash-message flash-{{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label>I am a:</label>
                        <div class="user-type-options">
                            <label class="user-type-option">
                                <input type="radio" name="user_type" value="job_seeker" required>
                                <div class="user-type-card">
                                    <div class="user-type-icon">üë§</div>
                                    <div class="user-type-content">
                                        <h3>Job Seeker</h3>
                                        <p>Looking for job opportunities</p>
                                    </div>
                                </div>
                            </label>
                            
                            <label class="user-type-option">
                                <input type="radio" name="user_type" value="job_offerer" required>
                                <div class="user-type-card">
                                    <div class="user-type-icon">üè¢</div>
                                    <div class="user-type-content">
                                        <h3>Job Offerer</h3>
                                        <p>Posting job opportunities</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                    <button type="submit" class="auth-btn">Create Account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
